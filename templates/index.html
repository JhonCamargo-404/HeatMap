<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Calor de Accidentes - Medellín</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #333; }
        .container { margin-top: 50px; }
        button { padding: 10px 20px; background-color: #333; color: #fff; border: none; }
        iframe { width: 100%; height: 600px; border: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Mapa de Calor de Accidentes en Medellín</h1>
        
        <!-- Formulario para cargar el archivo -->
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required>
            <button type="submit">Subir Archivo</button>
        </form>
        
        {% if barrios %}
            <!-- Formulario para seleccionar el barrio -->
            <form action="/filter" method="POST" style="margin-top: 20px;">
                <label for="barrio">Selecciona un Barrio:</label>
                <select name="barrio" id="barrio">
                    <option value="todos">Todos</option>
                    {% for barrio in barrios %}
                        <option value="{{ barrio }}">{{ barrio }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Generar Mapa de Calor</button>
            </form>
        {% endif %}
        
        {% if heatmap %}
            <!-- Muestra el mapa de calor embebido -->
            <iframe src="{{ url_for('uploaded_file', filename='heatmap.html') }}"></iframe>
        {% endif %}
    </div>
</body>
</html>
